<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Проверка участия в розыгрыше</title>
    <link href="./assets/fonts/Montserrat/stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="./build/stylesheets/swiper-bundle.min.css">
    <link rel="preload" as="style" href="./build/stylesheets/app.css" />
    <link rel="stylesheet" href="./build/stylesheets/app.css" />
    <link rel="stylesheet" href="./build/stylesheets/main.css" />
</head>

<body>
    <!-- preloader -->
    <div className="preloader-container">
        <div className="preloader">
            <div className="spinner-grow text-white"></div>
        </div>
    </div>
    <!-- preloader -->

    <div className="wrapper">
        <!-- Верхний блок -->
        <header className="section section-content section-sticky">
            <div className="container">
                <div className="section-sticky-inner">
                    <div className="sticky-block">
                        <div className="sticky-block-wrapper" menu-toggle="">
                            <div className="sticky-block-group">
                                <div className="sticky-block-icon">
                                    <img src="assets/images/elements/badge/avatar-1.png" />
                                </div>
                                <div className="sticky-block-icon">
                                    <img src="assets/images/elements/badge/avatar-1.png" />
                                </div>
                                <div className="sticky-block-icon">
                                    <img src="assets/images/elements/badge/avatar-1.png" />
                                </div>
                            </div>
                            <div className="sticky-block-text">
                                13 252 участника
                            </div>
                            <div className="sticky-block-arrow">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fillRule="evenodd" clip-rule="evenodd"
                                        d="M6.741 17.3732L5.32678 15.959L11.4947 9.79106L5.32678 3.62317L6.741 2.20896L14.3231 9.79106L6.741 17.3732Z"
                                        fill="currentColor" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Верхний блок -->

        <!-- Контент -->
        <main className="content">
            <section className="section section-content section-main">
                <div className="container">
                    <div className="section-main-inner">
                        <div className="section-main-primary">
                            <div className="row g-3">
                                <div className="col-12">
                                    <div className="block-animation">
                                        <div id="check-animation"></div>
                                    </div>
                                </div>
                                <div className="col-12">
                                    <div className="section-main-text text-center text-white">
                                        Проверяем, выполнены ли <br />
                                        все условия розыгрыша...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Контент -->

        <!-- Нижний блок -->
        <div className="bottom">
            <div className="bottom-inner">
                <div className="row g-4">
                    <div className="col-12">
                        <a href="success.html"
                            className="btn btn-lg btn-primary btn-gradient w-100 pointer-events-none disabled" disabled>
                            <div className="spinner-border" role="status">
                                <span className="visually-hidden">Loading...</span>
                            </div>
                        </a>
                    </div>
                    <div className="col-12">
                        <div className="devider devider-horizontal"></div>
                    </div>
                    <div className="col-12">
                        <div className="card-link">
                            <div className="row g-4 align-items-center">
                                <div className="col-auto">
                                    <div className="card-link-icon">
                                        <img src="assets/images/elements/card/link/demo.png" />
                                    </div>
                                </div>
                                <div className="col">
                                    <div className="card-link-content">
                                        <div className="row g-1 align-items-start">
                                            <div className="col-12">
                                                <div className="card-link-title">
                                                    <span className="card-link-name text-black fw-600">
                                                        VK Music Bot
                                                    </span>
                                                    <span className="card-link-ref">
                                                        <svg width="18.000000" height="18.000000" viewBox="0 0 18 18"
                                                            fill="none" xmlns="http://www.w3.org/2000/svg"
                                                            xmlnsXlink="http://www.w3.org/1999/xlink">
                                                            <path
                                                                d="M2 0C0.895432 0 0 0.895416 0 2L0 16C0 17.1046 0.895432 18 2 18L16 18C17.1046 18 18 17.1046 18 16L18 10L16 10L16 15C16 15.5523 15.5523 16 15 16L3 16C2.44771 16 2 15.5523 2 15L2 3C2 2.44772 2.44771 2 3 2L8 2L8 0L2 0ZM9.66663 1.03366L16.965 1L17 8.10474L14.0346 5.24545L7.71986 11.3344L6.28014 9.94614L12.5949 3.85721L9.66663 1.03366Z"
                                                                fill="currentColor" fillOpacity="0.200000"
                                                                fillRule="evenodd" />
                                                        </svg>
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="col-12">
                                                <div className="card-link-description">
                                                    Организатор розыгрыша
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a href="" className="stretched-link" target="_blank"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Нижний блок -->

        <!-- Менюшка -->
        <div className="menu">
            <div className="menu-wrapper">
                <div className="user-list">
                    <div className="user-card">
                        <div className="user-card-wrapper">
                            <div className="user-card-counter"></div>
                            <div className="user-card-avatar">
                                <img src="assets/images/elements/badge/avatar-1.png" />
                            </div>
                            <div className="user-card-content">
                                <div className="user-card-name">
                                    Валентин
                                </div>
                                <div className="user-card-description">
                                    ID: <span user-id>1651 9684 9481</span>
                                </div>
                            </div>
                            <div className="user-card-actions">
                                <div className="btn btn-icon user-card-btn">
                                    <svg width="20.000000" height="20.000000" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg" xmlnsXlink="http://www.w3.org/1999/xlink">
                                        <path id="icon"
                                            d="M6.74097 17.3732L5.32678 15.959L11.4946 9.79108L5.32678 3.62317L6.74097 2.20898L14.3231 9.79108L6.74097 17.3732Z"
                                            fill="currentColor" fillRule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <a href="user.html" className="stretched-link"></a>
                    </div>
                    <button type="button" className="btn btn-lg btn-blue btn-icon btn-more" items-show-more>
                        <span className="btn-icon-text">Показать ещё</span>
                        <svg width="18.000000" height="18.000000" viewBox="0 0 18 18" fill="none"
                            xmlns="http://www.w3.org/2000/svg" xmlnsXlink="http://www.w3.org/1999/xlink">
                            <path id="icon"
                                d="M2.36426 6.06665L3.63672 4.79395L9.18848 10.345L14.7393 4.79395L16.0117 6.06665L9.18848 12.8906L2.36426 6.06665Z"
                                fill="currentColor" fillOpacity="0.500000" fillRule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            <div className="menu-close">
                <button type="button" className="btn btn-primary btn-icon btn-menu-close w-100" menu-close>
                    <svg width="20.000000" height="20.000000" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg" xmlnsXlink="http://www.w3.org/1999/xlink">
                        <path id="Union" d="M2 9.95239L7 5L7 9L19 9L19 11L7 11L7 15L2 9.95239Z" fill="currentColor"
                            fillOpacity="1.000000" fillRule="evenodd" />
                    </svg>
                    <span className="btn-icon-text">Вернуться назад</span>
                </button>
            </div>
        </div>
        <!-- Менюшка -->
    </div>

    <script src="./build/js/jquery-3.7.1.min.js"></script>
    <script src="./build/js/lottie.min.js"></script>
    <script src="./build/js/swiper-bundle.min.js"></script>
    <script src="./build/js/app.js"></script>

</body>

</html>
